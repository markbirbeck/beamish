version: "3.2"
services:
  unit-test:
    build:
      context: .
    image: beamish-unit-test:latest
    volumes:
      - ${PWD}:/usr/src/app
      - ${PWD}/test:/usr/src/app/test
      - /usr/src/app/node_modules

  harness:
    build:
      context: ..
      dockerfile: ./Dockerfile-harness
    image: beamish-grpc-harness:latest
    ports:
      - "50051:50051"
    depends_on:
      - unit-test

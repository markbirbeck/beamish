version: "3.2"
services:
  # Use the root Dockerfile to install dependencies into a shared volume:
  #
  node-modules:
    build: ..
    image: beamish-direct-runner-node-modules
    volumes:
      - node-modules:/usr/src/app/node_modules

  # Data described here:
  #
  #  https://dev.mysql.com/doc/employee/en/sakila-structure.html
  #
  db:
    image: genschsa/mysql-employees:latest
    networks:
      - functions
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 'college'
  mockserver:
    image: jamesdbloom/mockserver
    networks:
      - functions
    ports:
      - "1080:1080"
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.0
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      discovery.type: single-node
  unit-test:
    build:
      context: .
    image: beamish-unit-test:latest
    depends_on:
      - db
      - mockserver
    networks:
      - functions
    ports:
      - "50051:50051"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PWD}:/usr/src/app
      - ${PWD}/test:/usr/src/app/test
      - /usr/src/app/node_modules

networks:
  functions:
    external:
      name: func_functions

volumes:
  node-modules:
    driver: local

version: "3.2"
services:
  # Use the root Dockerfile to install dependencies into a shared volume:
  #
  node-modules:
    build: ..
    image: beamish-direct-runner-node-modules
    volumes:
      - node-modules:/usr/src/app/node_modules

  # Data described here:
  #
  #  https://dev.mysql.com/doc/employee/en/sakila-structure.html
  #
  db:
    image: genschsa/mysql-employees:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 'college'
  mockserver:
    image: jamesdbloom/mockserver
    ports:
      - "1080:1080"
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.0
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      discovery.type: single-node
  mocha-test:
    image: markbirbeck/mocha
    depends_on:
      - db
      - node-modules
      - mockserver
    command: --exit --exclude /usr/src/app/test/io/ElasticSearchIO.*.js
    ports:
      - "50051:50051"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - node-modules:/usr/src/app/node_modules
      - ..:/usr/src/app
  tap-test:
    image: markbirbeck/tap
    depends_on:
      - db
      - node-modules
      - elasticsearch
    command: --no-timeout /usr/src/app/test/tap
    volumes:
      - node-modules:/usr/src/app/node_modules
      - ..:/usr/src/app

volumes:
  node-modules:
    driver: local

version: "3.4"
services:
  mocha-shell:
    image: markbirbeck/mocha
    depends_on:
      - db
      - node-modules
    entrypoint: ["/bin/sh"]
    ports:
      - "50051:50051"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - node-modules:/usr/src/app/node_modules
      - ..:/usr/src/app
  tap-shell:
    build:
      context: ..
      dockerfile: Dockerfile-runner
      target: tap-test
    image: beamish/runner:tap-test
    depends_on:
      - db
      - elasticsearch
      - mockserver
    entrypoint: ["/bin/sh"]
    volumes:
      - ..:/usr/src/app
